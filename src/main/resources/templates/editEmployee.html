<!DOCTYPE html>
<html>
<head>

	<meta charset = "UTF-8">
	<title>Chỉnh Sửa Thông Tin Nhân Viên</title>
	<style>
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #000000;
            border-radius: 3px;
            background-color: #f8f9fa;
            font-size: 16px;
            
        }
    </style>
</head>
<body>
	
	<form id="editAddressForm" th:action="@{/employee/update}" th:object="${Employee}" method="post">
		<input type="hidden" th:field="*{id}"/>
		<table>
			<tr>
				<td>Họ và tên: </td>
				<td><input type="text" th:field="*{name}"/></td>
			</tr>
			<tr>
				<td>Email: </td>
				<td><input type="email" th:field="*{email}"/></td>
			</tr>
			<tr>
				<td>Số điện thoại: </td>
				<td><input type="text" th:field="*{phone}"/></td>
			</tr>
			<tr>
				<td>Địa chỉ: </td>
				<td>
					<select id="editaddressId"></select>		
				</td>
			</tr>
			
		</table>
		
		<button type="submit">Cập Nhật</button>
		<a th:href="@{/list}">Hủy</a>
	</form>
	<script>
	    $(document).ready(function() {
	        let employeeId = 1;
	        $.get("/employee/" + employeeId, function(data) {
	            $("#editName").val(data.name);
	            $("#editEmail").val(data.email);
	            $("#editPhone").val(data.phone);
	            $.get("/api/address/", function(address) {
	                let dropdown = $("#editAddressId");
	                dropdown.empty();
	                $.each(addresses, function(index, address) {
	                    let selected = (address.id === data.address.id) ? "selected" : "";
	                    dropdown.append(`<option value="${address.id}" ${selected}>${address.city}, ${address.province}</option>`);
	                });
	            });
	        });
	
	        $("#editEmployeeForm").submit(function(e) {
	            e.preventDefault();
	            $.ajax({
	                url: "/employee/" + employeeId,
	                type: "PUT",
	                contentType: "application/json",
	                data: JSON.stringify({
	                    name: $("#editName").val(),
	                    email: $("#editEmail").val(),
	                    phone: $("#editPhone").val(),
	                    addressId: $("#editAddressId").val()
	                }),
	                success: function(response) {
	                    alert("Cập nhật thành công!");
	                }
	            });
	        });
	    });
	</script>
</body>
</html>
