<!DOCTYPE httml>
<html xmlns:th="http://www.thymeleaf.org">
<head>

<meta charset = "UTF-8">
<title>List Employee Information</title>

</head>
<body>
	
	<h2>Danh sách Nhân Viên</h2>
	<a href="/employee/add">Thêm nhân viên</a>
	<table>
		<tr>
			<th>ID</th>
			<th>Họ và tên</th>
			<th>Email</th>
			<th>Số điện thoại</th>
			<th>Địa chỉ</th>
			<th>Ghi chú</th>
		</tr>
		<tr th:each="list : ${listEmployee}">
			<td th:text="${employee.id}"></td>
			<td th:text="${employee.name}"></td>
			<td th:text="${employee.email}"></td>
			<td th:text="${employee.phone}"></td>
			<td th:text="${employee.address}"></td>
			<td >
				<a th:href="@{/detail/{id}(id=${employee.id})}">Sửa</a>
				<a th:href="@{/delete/{id}(id=${employee.id})}">Xóa</a>
			</td>
		</tr>
	</table>

</body>
</html>
