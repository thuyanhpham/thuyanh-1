<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

<meta charset="UTF-8">
<title>Register</title>

</head>
<body>

	<h2>Đăng Ký</h2>
	<form th:action="@{/post}" th:object="${employee}" method="post">
		<table>
		<tr>
			<td>Họ và tên: </td>
			<td><input th:field="*{name}"/></td>
		</tr>
		<tr>
			<td>Email: </td>
			<td><input th:field="*{email}"/></td>
		</tr>
		<tr>
			<td>Số điện thoại: </td>
			<td><input th:field="*{phone}"/></td>
		</tr>
		<tr>
			<td>Địa chỉ: </td>
			<td><input th:field="*{address}"/></td>
		</tr>
		
		</table>
		<input type="submit" value="Submit">
	</form>
</body>
</html>
