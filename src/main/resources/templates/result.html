<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

<meta charset="UTF-8">
<title>Thông Tin Đăng Ký</title>

</head>

<body>
<h2>Thông Tin Đăng Ký</h2>
<table>
	<tr>
		<td>Họ và tên: </td>
		<td><p th:text="${Employee.name}"/></td>
	</tr>
	<tr>
		<td>Email: </td>
		<td><p th:text="${Employee.email}"/></td>
	</tr>
	<tr>
		<td>Số điện thoại: </td>
		<td><p th:text="${Employee.phone}"/></td>
	</tr>
	<tr>
		<td>Địa chỉ: </td>
		<td><p th:text="${Employee.add}"/></td>
	</tr>
</table>
	
</body>
</html>
